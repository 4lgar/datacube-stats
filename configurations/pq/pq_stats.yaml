## Define inputs to perform statistics on
sources:
  - product: ls5_pq_albers
    group_by: solar_day
    mask_nodata: False
    masks:
      - product: ls5_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False

  - product: ls7_pq_albers
    group_by: solar_day
    mask_nodata: False
    masks:
      - product: ls7_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False

  - product: ls8_pq_albers
    group_by: solar_day
    mask_nodata: False
    masks:
      - product: ls8_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False


## Define whether and how to chunk over time
date_ranges:
  start_date: 1987-01-01
  end_date: 2018-01-01
  stats_duration: 12m
  step_size: 12m

## Define output directory and file structure
location: '/g/data/u46/users/dra547/LS_PQ_COUNT'

storage:
  driver: NetCDFCF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
# Decide based on how much can fit into memory on the node that is running the job.
computation:
  chunking:
    x: 2000
    y: 2000


## Define statistics to perform and how to store the data
output_products:
 - name: clear_count
   statistic: simple
   statistic_args:
     reduction_function: count
   output_params:  # TODO Add check for this
     zlib: True
     fletcher32: True
   file_path_template: '{y}_{x}/LS_PQ_COUNT_3577_{y}_{x}_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'

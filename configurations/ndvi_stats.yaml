          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False


## Define whether and how to chunk over time
date_ranges:
  start_date: 2011-01-01
  end_date: 2016-01-01
  stats_duration: 1y
  step_size: 1y

## Define output directory and file structure
location: '/g/data/u46/users/dra547/statstests'

storage:
  driver: NetCDFCF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 4000
    y: 4000

input_region:
#  tile: [12, -43]
  from_file: /g/data/u46/users/dra547/test_stats_region/test_stats_region.shp

## Define statistics to perform and how to store the data

output_products:
 - name: ndvi_stats_annual_10th_percentile_albers
   statistic: percentile_10_no_prov
   zlib: True
   fletcher32: True
   file_path_template: 'NDVI_STATS/{tile_index[0]}_{tile_index[1]}/NDVI_PC10_3577_{tile_index[0]}_{tile_index[1]}_{time_period[0]:%Y%m%d}_{time_period[1]:%Y%m%d}.nc'


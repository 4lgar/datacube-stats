## Define whether and how to chunk over time
date_ranges:
  start_date: 2015-07-01
  end_date: 2016-07-01
  stats_duration: 1y
  step_size: 1y

## Define output directory and file structure
#location: '/short/v10/datacube/wofs-summary'
location: '/g/data/u46/users/dra547/wofs/'

storage:
  driver: NetCDFCF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 4000
    y: 4000

## Define statistics to perform and how to store the data

output_products:
 - name: wofs_summary
   statistic: wofs_summary
   output_params:
     zlib: True
     fletcher32: True
   file_path_template: 'WOFS_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'

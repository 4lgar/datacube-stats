## Define inputs to perform statistics on
sources:
  - product: old_wofs
    name: wofs_dry
    measurements: [water]
    group_by: solar_day


## Define whether and how to chunk over time
date_ranges:
  start_date: 1985-07-01
  end_date: 2017-07-01
  stats_duration: 1y
  step_size: 1y

## Define output directory and file structure
#location: '/short/v10/datacube/wofs-summary'
location: '/g/data/u46/users/dra547/oldwofs/'

input_region:
  tile: [138, -32]

storage:
  driver: NetCDF CF

  crs: EPSG:4326
  tile_size:
          longitude: 1.0
          latitude: 1.0
  resolution:
          longitude: 0.00025
          latitude: -0.00025
  chunking:
      longitude: 200
      latitude: 200
      time: 1
  dimension_order: [time, latitude, longitude]

## Computational
computation:
  chunking:
    longitude: 4000
    latitude: 4000

## Define statistics to perform and how to store the data

output_products:
 - name: wofs_summary
   statistic: wofs_summary
   output_params:
     zlib: True
     fletcher32: True
   file_path_template: 'WOFS_4326_{x}_{y}_{epoch_start:%Y%m%d}.nc'

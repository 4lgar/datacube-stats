## Define whether and how to chunk over time
date_ranges:
  start_date: 2012-01-01
  end_date: 2017-01-01

## Define output directory and file structure
location: '/g/data/v10/intertidal/junk'

input_region:
   from_file: '/g/data/v10/ITEM/ITEMv2_tidalmodel.shp'
   feature_id: [94]
#
storage:
  driver: NetCDF CF
  #driver: Geotiff

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]


## Define statistics to perform and how to store the data

output_products:
 - name: tidal_low
   statistic: precisegeomedian
   output_params:
      zlib: True
      fletcher32: True
   file_path_template: 'COMPOSITE_LOW_{x}_{y}_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'
   product_type: COMPOSITE LOW 


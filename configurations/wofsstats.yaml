## Define whether and how to chunk over time
date_ranges:
  start_date: 1970-01-01
  end_date: 2070-01-01
  stats_duration: 100y
  step_size: 100y

## Define output directory and file structure
#location: '/short/v10/datacube/wofs-summary'
location: '/g/data/u46/users/dra547/wofs/'

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 100
    y: 100

## Define statistics to perform and how to store the data

output_products:
 - name: wofs_summary
   statistic: wofs
   zlib: True
   fletcher32: True
   file_path_template: 'WOFS_3577_{tile_index[0]}_{tile_index[1]}_{start_time:%Y%m%d}.nc'

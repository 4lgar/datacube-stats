## Define inputs to perform statistics on
sources:
  - product: ls5_nbar_albers
    measurements: [blue]
    group_by: solar_day

input_region:
  tile: [12, -43]


## Define whether and how to split time into epochs
# Single epoch over over entire time duration
date_ranges:
  start_date: 1970-01-01
  end_date: 2070-01-01
  stats_duration: 100y
  step_size: 100y

## Define output directory and file structure
#location: '/short/v10/datacube/wofs-summary'
location: '/g/data/u46/users/dra547/deeptime/'

storage:
  driver: NetCDFCF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 200
    y: 200

## Define statistics to perform and how to store the data

output_products:
 - name: deep_time
   statistic: mean
   zlib: True
   fletcher32: True
   file_path_template: 'deep_time_{tile_index[0]}_{tile_index[1]}.nc'
